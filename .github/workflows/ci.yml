on:
  push:
    branches:
      - master
  pull_request:
jobs:
  build_and_upload:
    name: Build and archive artifacts
    runs-on: ${{ matrix.os }}
    env:
      CARGO_TERM_COLOR: always
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 1

      - name: Get Rust target triple
        id: get_target
        shell: bash
        run: |
          echo -n 'name=' >> "${GITHUB_OUTPUT}"
          rustc -vV | sed -n 's|host: ||p' >> "${GITHUB_OUTPUT}"

      - name: Run tests in debug mode
        env:
          RUST_BACKTRACE: 1
          TERM: xterm
        run: |
          cargo clippy --workspace -- -D warnings
          cargo test --workspace

      - name: Build in debug mode
        run: cargo build --verbose

      - name: Archive artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: ddns-updater-${{ steps.get_target.outputs.name }}
          path: |
            target/debug/ddns-updater
            target/debug/ddns-updater.exe
            target/debug/ddns_updater.pdb
